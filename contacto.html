    <h1 class="story-script-regular">Contáctanos</h1>


  <!-- Sección Contacto -->
  <div class="container mt-5 mb-5">
    <div class="row">
      
      <!-- Formulario -->
      <div class="col-md-6 mb-4">
        <h2 class="classy">Envíanos un mensaje</h2>
        <form id="formContacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo de tu mensaje" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>

      <!-- Mapa -->
      <div class="col-md-6 mb-4">
        <h2 class="classy">Nuestra ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d831.606797199873!2d-70.59917658344513!3d-33.51627726933762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1758071554549!5m2!1ses!2scl"
